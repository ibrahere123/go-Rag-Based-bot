<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyntraFlow Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --bg-input: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #475569;
            --success: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.3);
        }

        .header-icon {
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .header h1 {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .header p {
            font-size: 0.8rem;
            opacity: 0.85;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 85%;
            padding: 1rem 1.25rem;
            border-radius: 1rem;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            background: var(--primary);
            align-self: flex-end;
            border-bottom-right-radius: 0.25rem;
        }

        .message.assistant {
            background: var(--bg-card);
            align-self: flex-start;
            border-bottom-left-radius: 0.25rem;
            border: 1px solid var(--border);
        }

        .message.assistant .answer {
            line-height: 1.6;
        }

        .sources {
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid var(--border);
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .sources-title {
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .source-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.25rem 0;
        }

        .source-badge {
            background: var(--primary);
            color: white;
            padding: 0.15rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.7rem;
            font-weight: 500;
        }

        .typing-indicator {
            display: flex;
            gap: 0.3rem;
            padding: 1rem;
            background: var(--bg-card);
            border-radius: 1rem;
            width: fit-content;
            border: 1px solid var(--border);
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .input-container {
            padding: 1rem 1.5rem 1.5rem;
            background: var(--bg-card);
            border-top: 1px solid var(--border);
        }

        .input-wrapper {
            display: flex;
            gap: 0.75rem;
            align-items: center;
            background: var(--bg-input);
            border-radius: 1rem;
            padding: 0.5rem 0.5rem 0.5rem 1rem;
            border: 1px solid var(--border);
            transition: border-color 0.2s ease;
        }

        .input-wrapper:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        #messageInput {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            padding: 0.5rem 0;
        }

        #messageInput::placeholder {
            color: var(--text-secondary);
        }

        #sendButton {
            background: var(--primary);
            border: none;
            color: white;
            width: 44px;
            height: 44px;
            border-radius: 0.75rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        #sendButton:hover {
            background: var(--primary-dark);
            transform: scale(1.05);
        }

        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .welcome-message {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-secondary);
        }

        .welcome-message h2 {
            color: var(--text-primary);
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .suggestion {
            background: var(--bg-card);
            border: 1px solid var(--border);
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .suggestion:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #fca5a5;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-icon">ðŸ¤–</div>
        <div>
            <h1>SyntraFlow Assistant</h1>
            <p>Powered by RAG + Groq</p>
        </div>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="welcome-message">
            <h2>ðŸ‘‹ Welcome to SyntraFlow Assistant</h2>
            <p>Ask me anything about the SyntraFlow platform!</p>
            <div class="suggestions">
                <div class="suggestion" onclick="askQuestion('How do I sign in?')">How do I sign in?</div>
                <div class="suggestion" onclick="askQuestion('How do I request leave?')">How do I request leave?</div>
                <div class="suggestion" onclick="askQuestion('What is the Dashboard?')">What is the Dashboard?</div>
                <div class="suggestion" onclick="askQuestion('How do I reset my password?')">Reset password</div>
            </div>
        </div>
    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <input type="text" id="messageInput" placeholder="Ask about SyntraFlow..." autocomplete="off">
            <button id="sendButton" onclick="sendMessage()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22,2 15,22 11,13 2,9"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/chat';
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !sendButton.disabled) {
                sendMessage();
            }
        });

        function askQuestion(question) {
            messageInput.value = question;
            sendMessage();
        }

        function addMessage(content, isUser = false, sources = null) {
            // Remove welcome message if exists
            const welcome = chatContainer.querySelector('.welcome-message');
            if (welcome) welcome.remove();

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;

            if (isUser) {
                messageDiv.textContent = content;
            } else {
                let html = `<div class="answer">${content}</div>`;
                if (sources && sources.length > 0) {
                    html += `<div class="sources">
                        <div class="sources-title">ðŸ“š Sources:</div>
                        ${sources.map(s => `
                            <div class="source-item">
                                <span class="source-badge">${s.module}</span>
                                <span>${s.topic}</span>
                            </div>
                        `).join('')}
                    </div>`;
                }
                messageDiv.innerHTML = html;
            }

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById('typingIndicator');
            if (typing) typing.remove();
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, true);
            messageInput.value = '';
            sendButton.disabled = true;

            // Show typing indicator
            showTyping();

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: message })
                });

                hideTyping();

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();
                addMessage(data.answer, false, data.sources);
            } catch (error) {
                hideTyping();
                const errorDiv = document.createElement('div');
                errorDiv.className = 'message assistant error';
                errorDiv.textContent = `Error: ${error.message}. Make sure the server is running on port 8080.`;
                chatContainer.appendChild(errorDiv);
            }

            sendButton.disabled = false;
            messageInput.focus();
        }
    </script>
</body>
</html>
